<!DOCTYPE html>
<html>
<head>
    <style>
        .eye {
      width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: white;
  position: relative;
  margin: 50px auto;
  border: 5px solid black;
    }

    .pupil {
        width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: black;
  position: absolute;
  top: 38%;
  left: 38%;
    }
    </style>
</head>
<body>
    <div class="eye">
        <div class="pupil"></div>
    </div>

    <script>
        const eye = document.querySelector('.eye');
        const pupil = document.querySelector('.pupil');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX - eye.offsetLeft - eye.offsetWidth / 2;
            const y = e.clientY - eye.offsetTop - eye.offsetHeight / 2;

            const angle = Math.atan2(y, x);
            const angleInDegrees = angle * (180 / Math.PI);

            const pupilX = Math.cos(angle) * (eye.offsetWidth / 2 - pupil.offsetWidth / 2);
            const pupilY = Math.sin(angle) * (eye.offsetHeight / 2 - pupil.offsetHeight / 2);

            pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
        });
    </script>
</body>
</html>
