<!DOCTYPE html>
<html>

<head>
  <style>
    .eye {
      width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: white;
  position: relative;
  margin: 50px auto;
  border: 5px solid black;
    }

    .pupil {
        width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: black;
  position: absolute;
  top: 50%;
  left: 50%;
    }
  </style>
</head>

<body>
  <div class="eye">
    <div class="pupil"></div>
  </div>

  <script>
    const eye = document.querySelector('.eye');
    const pupil = document.querySelector('.pupil');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX - eye.offsetLeft - eye.offsetWidth / 2;
      const y = e.clientY - eye.offsetTop - eye.offsetHeight / 2;

      const angle = Math.atan2(y, x);

      const pupilX = Math.cos(angle) * 20;
      const pupilY = Math.sin(angle) * 20;

      pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
    });
  </script>
</body>

</html>
